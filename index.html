<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/ef49ae53b4.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Your Weather</title>
</head>

<body>
    <div class="container">

        <form id="user-interaction">
            <div class="row">

                <div class="col">
                    <input type="text" class="form-control shadow-sm" autofocus="on" placeholder="Type a city" autocomplete="off" id="entered-city" />
                </div>
                <div class="col-1">
                    <button type="submit" class="btn btn-secondary btn-sm">
                     <i 
                     class="fas fa-search">
                    </i>
                    </button>

                </div>
                <div class="col">
                    <button type="submit" class="btn  btn-secondary btn-sm w-60" id="localButton">
                        Local weather
                    </button>

                </div>

            </div>
        </form>


        <div class="city" id="requested-city"></div>
        <div class="row time">
            <div class="col">
                <span id="week-day-time">Tuesday 14:50</span>
            </div>

        </div>
        <div class="row temperature">
            <div class="col-1">
                <i class="fas fa-cloud-sun"></i>

            </div>
            <div class="col">
                <span id="temperature">
                - </span><span>  <a href="#" id="celsius">°C</a>
             | <a  href="#" id="fahrenheit">°F</a>
            </span>

            </div>

        </div>
        <div class="row">
            <div class="col-1">

            </div>
            <div class="col">Description:
                <span id="description">
                -
            </span>

            </div>

        </div>
        <div class="row">
            <div class="col-1">

            </div>
            <div class="col">Wind:
                <span id="wind">
                -
            </span> m/s

            </div>

        </div>
        <div class="row">
            <div class="col-1">

            </div>
            <div class="col">
                Humidity: <span id="humidity">
                -
            </span> %

            </div>

        </div>
        <hr />
        <div class="row">
            <div class="col">
                <div class="row">

                    <div class="col day" id="day-one">
                        Tuesday
                    </div>
                </div>
                <div class="row">
                    <div class="col weather">
                        <i class="fas fa-cloud-sun"></i>
                    </div>
                </div>
                <div class="row">
                    <div class="col weather">
                        12 °C
                    </div>
                </div>

            </div>
            <div class="col">
                <div class="row">

                    <div class="col day" id="day-two">
                        Wednesday
                    </div>
                </div>
                <div class="row">
                    <div class="col weather">
                        <i class="fas fa-cloud-sun"></i>
                    </div>
                </div>
                <div class="row">
                    <div class="col weather">
                        12 °C
                    </div>
                </div>

            </div>
            <div class="col">
                <div class="row">

                    <div class="col day" id="day-three">
                        Thursday
                    </div>
                </div>
                <div class="row">
                    <div class="col weather">
                        <i class="fas fa-cloud-sun"></i>
                    </div>
                </div>
                <div class="row">
                    <div class="col weather">
                        12 °C
                    </div>
                </div>

            </div>
            <div class="col">
                <div class="row">

                    <div class="col day" id="day-four">
                        Friday
                    </div>
                </div>
                <div class="row">
                    <div class="col weather">
                        <i class="fas fa-cloud-sun"></i>
                    </div>
                </div>
                <div class="row">
                    <div class="col weather">
                        12 °C
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="row">

                    <div class="col day" id="day-five">
                        Saturday
                    </div>
                </div>
                <div class="row">
                    <div class="col weather">
                        <i class="fas fa-cloud-sun"></i>
                    </div>
                </div>
                <div class="row">
                    <div class="col weather">
                        12 °C
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="row">

                    <div class="col day" id="day-six">
                        Sunday
                    </div>
                </div>
                <div class="row">
                    <div class="col weather">
                        <i class="fas fa-cloud-sun"></i>
                    </div>
                </div>
                <div class="row">
                    <div class="col weather">
                        12 °C
                    </div>
                </div>
            </div>
        </div>
    </div>
    <p class="author"> <a href="https://github.com/SusannaThunberg/WeatherApp">Open-source code</a> by Susanna Thunberg
    </p>
    <script src="index.js"></script>


</body>

</html>
